model: 'gpt-5.2'
approval_policy: 'on-request'
sandbox_mode: 'workspace-write'
model_reasoning_effort: 'high'

shell_environment_policy:
  include_only:
    - 'PATH'
    - 'HOME'

features:
  parallel: true
  shell_tool: true
  shell_snapshot: true
  view_image_tool: true
  warnings: true
  skills: true
  web_search_request: true
